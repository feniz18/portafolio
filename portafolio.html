  <script src="js/cookies.js"></script>
  <script>
    $(function(){
      switch(Cookies.get("seleccion")){

        case "1":
          $("#contenedor iframe").attr("src","/pages/agency/index.html");
          break;
        case "2":
          $("#contenedor iframe").attr("src", "/pages/akame/index.html");
          break;
        case "3":
          $("#contenedor iframe").attr("src", "/pages/business-casual/index.html");
          break;
        case "4":
          $("#contenedor iframe").attr("src", "/pages/coming-soon/index.html");
          break;
        case "5":
          $("#contenedor iframe").attr("src", "/pages/creative/index.html");
          break;
        case "6":
          $("#contenedor iframe").attr("src", "/pages/EndGam/HTML/home.html");
          break;
        case "7":
          $("#contenedor iframe").attr("src", "/pages/freelancer/index.html");
          break;
        case "8":
          $("#contenedor iframe").attr("src", "/pages/grayscale/index.html");
          break;
        case "9":
          $("#contenedor iframe").attr("src", "/pages/stylish-portfolio/index.html");
          break;
        default:
          $("#contenedor iframe").attr("src", "/pages/agency/index.html");
          break;
      }

      $("#seleccionable").on("click","a", function(e){
        e.preventDefault();

        var url = $(this).attr("href");

        $("#contenedor iframe").attr("src",url);

      });
    });

  </script>
